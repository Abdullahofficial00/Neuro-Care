<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - NeuroCare Telemedicine</title>
  <link rel="stylesheet" href="../static/about.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="logo">Neurocare</div>
            <ul class="nav-links">
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('about') }}">About</a></li>
                <li><a href="{{ url_for('contact') }}">Contact</a></li>
            </ul>
        </div>
    </nav>
  </header>

  <main>
    <section class="card">
      <h2>Contact Us</h2>
      <form action="#" method="post" class="contact-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Contact Number:</label>
        <input type="tel" id="phone" name="phone" required />

        <label for="query">Your Query:</label>
        <textarea id="query" name="query" rows="6" required></textarea>

        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer>

  </footer>
</body>
</html>
