<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | NeuroCare</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style1.css') }}">
</head>
<body>
    <div class="background-animation"></div> <!-- Animated background -->

    <div class="login-container"> <!-- Using same glassmorphism container -->
        <h2>NeuroCare Sign Up</h2>
        <form action="{{ url_for('signup') }}" method="POST">

            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="contact">Contact Number</label>
            <input type="text" id="contact" name="contact" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <input type="hidden" id="role" name="role" value="Patient"> <!-- Default hidden -->

            <input type="submit" value="Sign Up">
        </form>

        <div class="signup-link">
            Already have an account? <a href="{{ url_for('login') }}">Login</a>
        </div>

        <div class="footer-text">
            Â© 2025 NeuroCare
        </div>
    </div>
</body>
</html>
